<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="/app/static/style.css">
</head>

<body>
    <!-- Üst navigasyon çubuğu -->
    <div id="navbar">
        <div id="logo">Tracker</div>
    </div>

    <!-- Kayıt formu için ana kapsayıcı -->
    <div id="sign-in-container">
        <form id="sign-in-form">
            <h2>Sign-In</h2>
            <!-- Kullanıcı adı girişi -->
            <div class="form-group">
                <label for="userName">Username:</label>
                <input type="text" id="userName" name="userName" required>
            </div>
            <!-- E-posta girişi -->
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" required>
            </div>
            <!-- Şifre girişi -->
            <div class="form-group">
                <label for="userPasswordHashed">Password:</label>
                <input type="password" id="userPasswordHashed" name="userPasswordHashed" required>
            </div>
            <!-- Gönder butonu -->
            <button type="submit" class="sign-in-button">Sign In</button>
            <!-- Mevcut hesabı olanlar için giriş bağlantısı -->
            <p>Already have an account? <a href="/app/templates/login.html">Login here</a></p>
        </form>
    </div>

    <script>
        // Form gönderildiğinde çalışacak olan JavaScript kodu
        document.getElementById('sign-in-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Formun varsayılan davranışını engelle

            // Form verilerini al
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            const userPasswordHashed = document.getElementById('userPasswordHashed').value;

            try {
                // Kullanıcıyı oluşturmak için API'ye POST isteği gönder
                const response = await fetch('http://127.0.0.1:8000/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userName: userName,
                        userEmail: userEmail,
                        userPasswordHashed: userPasswordHashed
                    })
                });

                // Yanıtı kontrol et
                if (response.ok) {
                    const user = await response.json(); // Yanıtı JSON formatında al
                    alert('User created successfully!'); // Başarı mesajı göster
                    // Giriş sayfasına yönlendir
                    window.location.href = '/app/templates/login.html';
                } else {
                    const error = await response.json(); // Hata mesajını al
                    alert(`Error: ${error.detail}`); // Hata mesajını göster
                }
            } catch (error) {
                // Hata durumunda hata mesajını göster
                alert(`An error occurred: ${error.message}`);
            }
        });
    </script>
</body>

</html>
